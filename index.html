<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="main-title">
        <h1>Meg's Drum Kit Challenge:</h1>
      </div>
      <p class="hear">Click/Type the corresponding KEY to hear the sound:</p>
        <p class="viewed">(Best viewed using fullscreen)</p>
      </p>
    </div>

    <!-- DRUM INPUT KEYS -->

    <div class="set">
      <div class="button" id="boom">A - Boom</button>
      <div class="button" id="clap">S - Clap</button>
      <div class="button" id="hihat">D - Hihat</button>
      <div class="button" id="kick">F - Kick</button>
      <div class="button" id="openhat">G - Openhat</button>
      <div class="button" id="ride">H - Ride</button>
      <div class="button" id="snare">J - Snare</button>
      <div class="button" id="tink">K - Tink</button>
      <div class="button" id="tom">L - Tom</button>
    </div>

    <div>
      <footer>
        <h3>View my other CodeNation project's <a class="here" target="_blank" href="https://github.com/megsens">here</a></h3>
      </footer>

    </div>

    <!-- SCRIPT LINK -->

    <script src="script.js"></script>
  </body>
</html>
